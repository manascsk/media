<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Addzet Media</title>
   <!-- Google Font: Source Sans Pro -->
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/497fc94b2e.js" crossorigin="anonymous"></script>
   <!-- Theme style -->
   <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
   <link href="{% static 'img/addzet.png' %}" rel="icon">
   <link href="{% static 'img/addzet.png' %}" rel="apple-touch-icon">
   <script src='https://cdn.tiny.cloud/1/y1m5tumvnd654drxjfbwbydcmtl7hau2e1ejh9blzzphzqgc/tinymce/5/tinymce.min.js'
      referrerpolicy="origin"></script>
   <script>
      tinymce.init({
         selector: '#mytextarea'
      });
   </script>
</head>

<body class="hold-transition sidebar-mini">
   <!-- Site wrapper -->
   <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
         <!-- Left navbar links -->
         <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
         </ul>
         <!-- Right navbar links -->
      </nav>
      <!-- /.navbar -->
      <!-- Main Sidebar Container -->
      <aside class="main-sidebar  elevation-4" style="background: #fff;">
         <!-- Brand Logo -->
         <a href="dashboard.html" class="brand-link text-center">
            <img src="{% static 'img/addzet.png' %}" alt="AdminLTE Logo" class="img-fluid">
         </a>
         <!-- Sidebar -->
         <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel pb-3 mb-3 d-flex ">
               <div class="image">
                  <img class="img-circle elevation-2" alt="User Image" src="{% static 'img/profile.png' %}">
               </div>
               <div class="info">
                  <a href=""></a>
               </div>
            </div>
            <nav class="mt-2">
               <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                  data-accordion="false">
                  <li class="nav-item">
                     <a href="dashboard.html" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                           Dashboard
                        </p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="Go_Live.html" class="nav-link">
                        <i class="nav-icon fas fa-video"></i>
                        <p>
                           Go Live
                        </p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="create_course.html" class="nav-link">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                           My Course
                        </p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="/list/" class="nav-link">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                           Meeting List
                        </p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="students.html" class="nav-link">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                           Students Enrolled
                        </p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="my_earning.html" class="nav-link">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                           My Earning
                        </p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="profile.html" class="nav-link">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                           My Profile
                        </p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="/logout/" class="nav-link">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>
                           Logout
                        </p>
                     </a>
                  </li>
               </ul>
            </nav>
            <!-- /.sidebar-menu -->
         </div>
         <!-- /.sidebar -->
      </aside>
      <main id="main">
         <!-- Modal -->
         <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLongTitle">Connect with us</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="color: red">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <div class="row">
                        <div class="col-lg-3 form-group text-center" style="width: 26%;">
                           <a href="tel:+917325949994" class="get-started-btn scrollto"><i class="fas fa-phone-alt"></i>
                              Call</a>
                        </div>
                        <div class="col-lg-5 form-group text-center" style="width: 38%;">
                           <a href="https://api.whatsapp.com/send?phone=917325949994"
                              class="get-started-btn scrollto"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                        </div>
                        <div class="col-lg-4 form-group text-center" style="width: 34%;">
                           <a href="mailto:info@ashishhealthcare.in" class="get-started-btn scrollto"><i
                                 class="fa fa-envelope-o"></i> Mail</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">
                     <div class="col-sm-6">
                        <h1>Go Live</h1>
                     </div>
                  </div>
               </div>
               <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
               <div class="row">
                  <div class="col-md-4 col-sm-6 col-12">
                     <button type="button" class="info-box btn bg-info pt-4" data-toggle="modal"
                        data-target="#exampleModal" data-whatever="@mdo">
                        <span class="info-box-icon"><i class="far fa-calendar-alt"></i></span>
                        <div class="info-box-content">
                           <span class="info-box-text">Schedule</span>
                        </div>
                     </button>
                  </div>
                  <div class="col-md-4 col-sm-6 col-12">
                     <a href="Live_Section.html" target="_blank">
                        <button type="button" class="info-box btn bg-success pt-4">
                           <span class="info-box-icon"><i class="fas fa-video"></i></span>
                           <div class="info-box-content">
                              <span class="info-box-text">Live Now</span>
                           </div>
                        </button>
                     </a>
                  </div>
               </div>
               <!-- /.row -->
               <!-- /Schedule Modal-->
               <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog" role="document">
                     <div class="modal-content">
                        <div class="modal-header">
                           <h4 class="modal-title" id="exampleModalLabel"><b>Schedule Meeting</b></h4>
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                           </button>
                        </div>
                        <div class="modal-body">
                           <form action="/dashboard/" method="POST">
                              {% csrf_token %}
                              <div class="form-group">
                                 <label for="recipient-name" class="col-form-label"><small>Topic</small></label>
                                 <input type="text" class="form-control"  name="name" required>
                              </div>
                              <div class="form-group">
                                 <label for="recipient-name" class="col-form-label"><small>Password</small></label>
                                 <input type="text" class="form-control"  name="Password">
                              </div>
                              <div class="row">
                                 <div class="form-group col-md-6">
                                    <label for="recipient-name" class="col-form-label"><small>Date</small></label>
                                    <input type="date" min="{{today}}"  class="form-control"   name="date" required>
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label for="recipient-name" class="col-form-label"><small>Time</small></label>
                                    <input type="time" class="form-control"  name="time" required>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label for="recipient-name" class="col-form-label"><small>Video</small></label>
                                 <div class="row">
                                    <div class="form-group col-md-6">
                                       <small>Host:</small>
                                       <div class="form-check form-check-inline ml-1">
                                          <input type="checkbox" value="True" name="host_video" for="host_on" class="form-check-label" id="host_on"
                                             >
                                       </div>
                 
                                    </div>
                                    <div class="form-group col-md-6">
                                       <small>Participants:</small>
                                       <div class="form-check form-check-inline ml-1">
                                          <input class="form-check-label" value="True" class="form-check-input" type="checkbox" name="participants_video"
                                             id="participants_on" >
                                       </div>

                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="participants_join" id="allow" value="True">
                                    <label class="form-check-label" for="allow">Allow participants to join anytime
                                    </label>
                                 </div>
                              </div>
                              <div class="modal-footer">
                                 <!-- data-dismiss="modal" -->
                                 <button type="submit" class="btn bg-primary">Save</button>
                                 <button type="button" class="btn bg-white" data-dismiss="modal">Cancel</button>
                              </div>
                           </form>
                        </div>
    
                     </div>
                  </div>
               </div>
            </section>
            <!-- /.content -->
         </div>
         <footer class="main-footer">
            <strong>&copy; 2021 <a href="https://addzetmedia.com/">Addzetmedia.com</a></strong>
         </footer>
         <!-- Control Sidebar -->
         <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
         </aside>
         <!-- /.control-sidebar -->
   </div>
   <!-- ./wrapper -->
   <!-- jQuery -->
   <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
   <!-- Bootstrap 4 -->
   <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
   <!-- AdminLTE App -->
   <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
   <!-- AdminLTE for demo purposes -->
   <script src="{% static 'dist/js/demo.js' %}"></script>
   <!-- ChartJS -->
   <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' %}"></script>

</html>
